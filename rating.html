<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

 <script>
        
$(function() {
        $("#1").hover(

                    function(){$("#1").addClass("rating-hover")},
                    function(){$("#1").removeClass("rating-hover");}
                    
                  );

        $("#1").click(

                    function(){$("#1").addClass("rating-chosen");}
                    
                  );

        $("#1").click(

                    function(){$("#2, #3, #4, #5").removeClass("rating-chosen");}
                    
                  );




        $("#2").hover(

                    function(){$("#1, #2").addClass("rating-hover")},
                    function(){$("#1, #2").removeClass("rating-hover");}
                    
                  );

        $("#2").click(

                    function(){$("#1,#2").addClass("rating-chosen");}
                    
                  );
        $("#2").click(

                    function(){$("#3, #4, #5").removeClass("rating-chosen");}
                    
                  );

         $("#3").hover(

                    function(){$("#1, #2, #3").addClass("rating-hover")},
                    function(){$("#1, #2, #3").removeClass("rating-hover");}

                    
                  );

        $("#3").click(

                    function(){$("#1,#2,#3").addClass("rating-chosen");}
                    
                  );

        $("#3").click(

                    function(){$("#4, #5").removeClass("rating-chosen");}
                    
                  );
          


          $("#4").hover(

                    function(){$("#1, #2, #3, #4").addClass("rating-hover")},
                    function(){$("#1, #2, #3, #4").removeClass("rating-hover");}

                    
                  );

          $("#4").click(

                    function(){$("#1,#2,#3,#4").addClass("rating-chosen");}
                    
                  );
        
        $("#4").click(

                    function(){$("#5").removeClass("rating-chosen");}
                    
                  );
          
  


          $("#5").hover(

                    function(){$("#1, #2, #3, #4, #5").addClass("rating-hover")},
                    function(){$("#1, #2, #3, #4, #5").removeClass("rating-hover");}

                    
                  );

          $("#5").click(

                    function(){$("#1, #2, #3, #4, #5").addClass("rating-chosen");}
                    
                  );



  });

 </script>
  
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle" id="1"></div>
    <div class="rating-circle" id="2"></div>
    <div class="rating-circle" id="3"></div>
    <div class="rating-circle" id="4"></div>
    <div class="rating-circle" id="5"></div>
</div>



</body>
</html>
